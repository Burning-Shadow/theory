<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .container {
      height: 200px;
      width: 300px;
      /* width: 500px; */
      display: flex;
    }

    .item {
      width: 100px;
      border: 1px solid #eee;
      box-sizing: border-box;
      background-color: red;
    }
  </style>
  <div class="container">
    <div class="item" style="flex-shrink: 2; flex-grow: 2;">A</div>
    <div class="item" style="flex-shrink: 2; flex-grow: 2;">B</div>
    <div class="item" style="flex-shrink: 0; flex-grow: 0;">C</div>
    <div class="item" style="flex-shrink: 1; flex-grow: 1;">D</div>
  </div>
</body>

</html>
